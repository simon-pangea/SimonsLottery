<!DOCTYPE html>
<html>
  <head>
    <title>Simons Lotto</title>
    <link rel = "icon" href = 
"./images/dice.png" 
    type = "image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="logic.js"></script> 
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Montserrat", sans-serif;
      }
      .w3-row-padding img {
        margin-bottom: 12px;
      }
      /* Set the width of the sidebar to 120px */
      .w3-sidebar {
        width: 120px;
        background: #222;
      }
      /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
      #main {
        margin-left: 120px;
      }
      /* Remove margins from "page content" on small screens */
      @media only screen and (max-width: 600px) {
        #main {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body class="w3-black">
    <!-- Icon Bar (Sidebar - hidden on small screens) -->
    <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
      <!-- Avatar image in top left corner -->
      <img src="./images/dice.png" style="width: 100%" />
      <a href="#" class="w3-bar-item w3-button w3-padding-large w3-black">
        <i class="fa fa-home w3-xxlarge"></i>
        <p>HOME</p>
      </a>
      <a
        href="#history"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="fa fa-history w3-xxlarge"></i>
        <p>HISTORY</p>
      </a>
      <a
        href="#results"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="fa fa-eye w3-xxlarge"></i>
        <p>RESULTS</p>
      </a>
      <a
        href="#contact"
        class="w3-bar-item w3-button w3-padding-large w3-hover-black"
      >
        <i class="fa fa-envelope w3-xxlarge"></i>
        <p>CONTACT</p>
      </a>
    </nav>

    <!-- Navbar on small screens (Hidden on medium and large screens) -->
    <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
      <div
        class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small"
      >
        <a href="#" class="w3-bar-item w3-button" style="width: 25% !important"
          >HOME</a
        >
        <a
          href="#history"
          class="w3-bar-item w3-button"
          style="width: 25% !important"
          >HISTORY</a
        >
        <a
          href="#results"
          class="w3-bar-item w3-button"
          style="width: 25% !important"
          >RESULTS</a
        >
        <a
          href="#contact"
          class="w3-bar-item w3-button"
          style="width: 25% !important"
          >CONTACT</a
        >
      </div>
    </div>

    <!-- Page Content -->
    <div class="w3-padding-large" id="main">
    <div href="#" class="w3-container w3-padding-32 w3-center"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Flag_map_of_Ukraine_from_2014.png/800px-Flag_map_of_Ukraine_from_2014.png" width="100" height="100"></img> <br>Support Ukraine</div>
      <!-- Header/Home -->
      <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
        <h1 class="w3-jumbo">
          <span class="w3-hide-small">Lotto Randomizer
        </h1>
        <h3>Numbers Generator</h3>
        
      </header>

      <!-- MAIN Section -->
      <div class="w3-content w3-justify w3-text-grey w3-padding-64 w3-center" id="about">
        <h2 class="w3-jumbo" id="weight" style="color: yellow">weight</h2>
        <h2 class="w3-text-light-grey w3-jumbo" id="genNumber">numbers</h2>
        <h2 class="w3-jumbo" id="extra" style="color: greenyellow">extra</h2>
        <h2 class="w3-button w3-red" style="margin: 10%" onclick="generate()">GENERATE</h2>
      </div>
      <br />

      
  <!-- History Section -->
  <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="history">
    <h2 class="w3-text-light-grey">History</h2>
    <hr style="width:200px" class="w3-opacity">
    <p>History of generated numbers
    </p>
    <ul class="w3-ul w3-margin-bottom" id="hData"></ul>
  <!-- End History Section -->
  </div>

      
  <!-- Results Section -->
  <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="results">
    <h2 class="w3-text-light-grey">Results</h2>
    <hr style="width:200px" class="w3-opacity">
    <p>Results ftom Lottery site
    </p>
  <div style="border: 3px solid rgb(201, 0, 1); overflow: hidden; margin: 15px auto; max-width: 550px;">
    <iframe scrolling="no" src="https://www.pais.co.il/lotto/" style="border: 0px none; margin-left: -235px; height: 750px; margin-top: -300px; width: 800px;">
    </iframe>
    </div>
  <!-- End History Section -->
  </div>


    </div>
  </body>
</html>
